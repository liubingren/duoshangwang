<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css"/>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/login.js"></script>
		<script src="js/base.js"></script>
		<!--<script src="js/cookie2.js"></script>-->
		
	</head>
	<body>
		<div class="logo">
			<img src="img/login_img/login_01.jpg"/>
		</div>
		<div class="login_box_wrap">
			<div class="login_box">
				<div class="picchange">
					<div id="main">
							<div class="pic">
								<ul>
									<li>
										<img src="img/login_img/583cdb372d740.jpg"/>
									</li>
									<li>
										<img src="img/login_img/583cdb0fcb575.jpg"/>
									</li>
									
								</ul>
						 </div>
					</div>
				</div>
				
				<div class="login">
					
						<img src="img/login_img/login3.jpg" class="img1"/>
						<input type="text"  class="username" id="username" name="username" placeholder="username" />
						<img src="img/login_img/login4.jpg" class="img2"/>
						<input type="password"  id="password"  class="password" name="password" placeholder="password" /><br />
						  <div class="box">
							<div class="checkbox_left">
								<input type="checkbox" id="" value="" /><span class="">下次自动登录</span>
							</div>
							<div class="checkbox_right">
								<a href="#">忘记密码?</a>
							</div>
						    </div>
						<input type="button" value="登录" class="button"/>
						<div class="reg">
							<a href="#">立即注册?</a>
						</div>
					
				</div>
			</div>
		</div>
		<div class="loadfoot">
			
		</div>
		
	</body>
</html>
